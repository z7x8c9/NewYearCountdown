<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sky">
        <!-- Эмодзи небва будут вставляться динамически -->
    </div>
    <div class="countdown">
        <h1>До Нового года осталось:</h1>
        <div id="timer">
            <span id="days"></span> дней 
            <span id="hours"></span> часов 
            <span id="minutes"></span> минут 
            <span id="seconds"></span> секунд
        </div>
    </div>
    <div class="forest">
        <!-- Эмодзи елок будут вставляться динамически -->
    </div>
    <script src="script.js"></script>
</body>
</html>
